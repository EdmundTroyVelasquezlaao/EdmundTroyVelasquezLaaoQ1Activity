<!doctype 
         html>
<html>
<head>
    <title>Rergistration Form</title>
</head>
<body>
      <fieldset>
         <legend>Personal Informartion</legend>
          <label>Fullname:</label>
          <input 
               type="text" 
               name="fullname" 
               id="text" 
               placeholder="Enter your fullname">
          <br>
          <label>Email Address:</label>
          <input 
               type="email"
               name="emailaddress"
               id="email"
               placeholder="Enter your Email Adress">
          <br>
          <label>Date and Birth:</label>
          <input 
               type="date"
               name="birtdate"
               id="date">
      </fieldset>
        
      <fieldset>
         <legend>Account Details</legend>
          <label>Username:</label>
          <input 
               type="text"
               name="username"
               id="text"
               placeholder="Enter your username">
          <br>
          <label>Password:</label>
          <input 
               type="text"
               name="Password"
               id="text"
               placeholder="Enter your Password">
      </fieldset>

      <fieldset>
         <legend>Preferences</legend>
          <label>Subcription Plant</label>
         <select id="subcription_fee" name="subcription_fee">
          <option
               value="Free">Free</option>
          <option
               value="Basic">Pay monthly</option>
          <option
               value="Premium">Pay yearly</option>
         </select>
          <br>
          <label>Notification Preferences:</label>
          <br>
          <input 
               type="checkbox">Email
          <input
               type="checkbox">SMS
          <input
               type="checkbox">Push Notification
          

                

               
      </fieldset>
</body>
</html>
